<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/list.css">
    </head>
    <body>
        <div id="vacancy_form1" style="width:100%">
            <form id="form1">
                <p class="demanded">Название вакансии*:</p>
                <input type="text" id="vacancyName" value="" size="50" />
                <p>Название компании: </p>
                <input type="text" id="companyName" value="" size="50" />
                <p class="demanded">Описание вакансии*: </p>
                <textarea id="description" rows="4" cols="20" ></textarea>
                <p>Требования: </p>
                <textarea id="demands" rows="4" cols="20" ></textarea>
                <p>Условия: </p>
                <textarea id="terms" rows="4" cols="20" ></textarea>
                <p>Зарплата: </p>
                <input type="text" id="salary" value="" size="50" />
                <p>Город: </p>
                <input type="text" id="city" />
                <p>Адрес: </p>
                <input type="text" id="address" />
                <input type="submit" value="Далее" id="new_vacancy_form1" onclick="getFirstData()"/>
            </form>
        </div>
        <script type="text/javascript" src="js/newvacancy.js"></script>
    </body>
</html>
