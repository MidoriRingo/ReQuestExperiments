<!doctype html>
<head>
  <meta charset="utf-8">

  <title>ReQuest</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
</head>

<body>

  <div class="tr">
    <div id="col1">
    	<img src="img/request.PNG" class="logo">
        <a href="#" class="new_vacancy">Новая вакансия</a>
        <ul class="menu">
        	<li>Вакансии</li>
            <li>Мои ответы</li>
            <li>Как это работает</li>
            <li>О проекте</li>
        </ul>
    </div>
    <div id="col2">
    </div>
    <div id="col3"></div>
  </div>
  <script type="text/javascript">
   // JavaScript Document

 Parse.initialize("V10TgoAKTJ7B8H8YjJhgucaXdGiDeROgxACn6aA2", "1gGbFOhUUrgeVp7JkqLP4XkOc8mBWkrQCU1uKAi8");
 
    var Requests = Parse.Object.extend("Requests");
	var vacancyField = document.getElementById("col2"); 
	var vacancyDiv;
	var text;
	var newParagraph;
	var image;
	var query = new Parse.Query(Requests);
	query.find({
  success: function(results) {
	results.forEach(function(entry) {
			vacancyDiv = document.createElement("div");
			vacancyDiv.className = "vacancy";
    		text = document.createTextNode(entry.get("title"));
			newParagraph = document.createElement("p");
			newParagraph.className = "vacancy_title";
			newParagraph.appendChild(text);
			image = document.createElement("img");
			image.src = entry.get("image");
			image.class = "vacancy_img";
			vacancyDiv.appendChild(newParagraph);
			vacancyDiv.appendChild(image);
			vacancyField.appendChild(vacancyDiv);
});
  },

  error: function(error) {
  }
});
 
  </script>
 </body>

</html>
